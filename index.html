<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Creative Carousel</title>
</head>

<body>
    <div class="cards">
        <div class="card" style="--i: 1">#1</div>
        <div class="card" style="--i: 2">#2</div>
        <div class="card" style="--i: 3">#3</div>
        <div class="card" style="--i: 4">#4</div>
        <div class="card" style="--i: 5">#5</div>
        <div class="card" style="--i: 6">#6</div>
        <div class="card" style="--i: 7">#7</div>
        <div class="card" style="--i: 8">#8</div>
    </div>
    <div class="buttons">
        <button id="Prev">Prev</button>
        <button id="Next">Next</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
